<form class="form-vertical" ng-submit="vm.save(vm.car)" novalidate>
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" type="text" ng-model="vm.car.name" required/>
  </div>

  <div class="form-group">
    <label>Ano</label>
    <input class="form-control" type="text" ng-model="vm.car.year" required/>
  </div>

  <div class="form-group">
    <label>Montadora</label>
    <select class="form-control" ng-model="vm.car.brand" ng-options="brand.id as brand.name for brand in vm.brands" required></select>
  </div>

  <div class="form-group text-right">
    <a class="btn" href="#/">Cancelar</a>
    <input class="btn btn-primary" type="submit" value="Salvar">
  </div>
</form>
